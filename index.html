<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 class="slide__heading">Slideshow</h1>
    <div class="slideshow">
      <div class="control button_left">&#60;</div>
      <div class="control button_right">&#62;</div>
      <div class="slide slide__top">
        <img src="images/01-image.jpg" alt="" />
      </div>
      <div class="slide slide__left">
        <img src="images/02-image.jpg" alt="" />
      </div>
      <div class="slide display__off">
        <img src="images/03-image.jpg" alt="" />
      </div>
      <div class="slide display__off">
        <img src="images/04-image.jpg" alt="" />
      </div>
      <div class="slide display__off">
        <img src="images/05-image.jpg" alt="" />
      </div>
      <div class="slide slide__right">
        <img src="images/06-image.jpg" alt="" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
